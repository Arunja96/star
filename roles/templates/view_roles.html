{% extends 'index.html' %}
{% load static %}
{% block main-content %}
<div class="main-panel">
  <div class="content-wrapper ">
    <div class="row justify-content-center">
      <div class="col-sm-9 grid-margin stretch-card  ">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Employee</h4>
            <form action="{% url 'roles_form' %}" method="post">
              {% csrf_token %}
              <div class="container">
                <div class="row mt-4 ">
                  <div class="col">
                    <table>
                      <tbody>
                        <tr>
                          <td>{{ form.role.label }}</td>
                          <td>{{ record.role}}</td>
                        </tr>
                        <tr>
                          <td>{{ form.team.label }}</td>
                          <td>{{ record.team}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- <button type="submit">Save</button> -->
            </form>
            <div>
              <a href="{% url 'deleterole' record.id %}" class="btn btn-secondary">Delete</a>
              <a href="{% url 'updaterole' record.id %}" class="btn btn-secondary">Update</a>
              <a href="{% url 'roles' %}" class="btn btn-secondary">back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
</div>
{% endblock %}
