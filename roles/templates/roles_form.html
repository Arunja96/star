{% extends 'index.html' %}
{% load static %}
{% block main-content %}
<div class="main-panel">
  <div class="content-wrapper ">
    <div class="row justify-content-center">
      <div class="col-sm-9 grid-margin stretch-card  ">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">New Employee</h4>
            <form action="{% url 'roles_form' %}" method="post">
              {% csrf_token %}
              <div class="container">
                <div class="row mt-4 ">
                  <div class="col">
                    <table>
                      <tbody>
                        <tr>
                          <td>{{ form.role.label }}</td>
                          <td>{{ form.role}}</td>
                        </tr>
                        <tr>
                          <td>{{ form.team.label }}</td>
                          <td>{{ form.team}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <button type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
</div>
{% endblock %}
